service: linebot-kotlin # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: java8
#  profile: serverless

# you can overwrite defaults here
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DescribeStream
        - dynamodb:ListStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
      Resource: 
        - arn:aws:dynamodb:*:*:table/LineBotDynamodb
        - Fn::GetAtt: [LineBotDynamodb, StreamArn]

#  environment:
#    CHANNEL_SECRET: ${env:CHANNEL_SECRET}
#    CHANNEL_ACCESS_TOKEN: ${env:CHANNEL_ACCESS_TOKEN}

custom:
  defaultStage: dev
  otherfile:
    environment:
      dev: ${file(./config/dev/environment.yml)}
      prod: ${file(./config/prod/environment.yml)}

package:
  individually: true

functions:
  webhook:
    handler: com.serverless.Handler
    environment:
      CHANNEL_SECRET: ${self:custom.otherfile.environment.${self:provider.stage}.CHANNEL_SECRET}
      CHANNEL_ACCESS_TOKEN: ${self:custom.otherfile.environment.${self:provider.stage}.CHANNEL_ACCESS_TOKEN}
    package:
      artifact: webhook/build/distributions/webhook.zip
    events:
     - http:
         path: webhook
         method: post
         integration: lambda
         request:
            parameters:
              headers:
                X-Line-Signature: true
            template:
              application/json: '{ "body": "$util.base64Encode($input.body)", "signature": "$input.params("X-Line-Signature")" }'

  reply:
    handler: com.serverless.Handler
    environment:
      CHANNEL_SECRET: ${self:custom.otherfile.environment.${self:provider.stage}.CHANNEL_SECRET}
      CHANNEL_ACCESS_TOKEN: ${self:custom.otherfile.environment.${self:provider.stage}.CHANNEL_ACCESS_TOKEN}
    package:
      artifact: reply/build/distributions/reply.zip

  push:
    handler: com.serverless.Handler
    environment:
      CHANNEL_SECRET: ${self:custom.otherfile.environment.${self:provider.stage}.CHANNEL_SECRET}
      CHANNEL_ACCESS_TOKEN: ${self:custom.otherfile.environment.${self:provider.stage}.CHANNEL_ACCESS_TOKEN}
      USER_ID: ${self:custom.otherfile.environment.${self:provider.stage}.USER_ID}
    package:
      artifact: push/build/distributions/push.zip
    events:
      - schedule:
          rate: cron(0 0 ? * MON-FRI *)
          input:
            message: 'Hey Guys, Good Morning.'
      - schedule:
          rate: cron(0 4 ? * MON-FRI *)
          input:
            message: 'Hey Guys, Lunch Time.'
      - schedule:
          rate: cron(0 11 ? * MON-FRI *)
          input:
            message: 'Hey Guys, Go Home.'
      - schedule:
          rate: cron(0 17 ? * MON-FRI *)
          input:
            message: 'Hey Guys, Good Night.'

# you can add CloudFormation resource templates here
resources:
  Resources:
    LineBotDynamodb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: LineBotDynamodb
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE

    StreamEventMapping:
      Type: AWS::Lambda::EventSourceMapping
      Properties:
        BatchSize: 20
        EventSourceArn:
          Fn::GetAtt: [LineBotDynamodb, StreamArn]
        FunctionName:
          Fn::GetAtt: [ReplyLambdaFunction, Arn]
        StartingPosition: TRIM_HORIZON
        Enabled: true

